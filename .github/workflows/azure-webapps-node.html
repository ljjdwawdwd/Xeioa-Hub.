<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Xeioa Hub Release</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- CSS: Stile fÃ¼r die Seite --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #4a90e2, #7b4397);
            color: white;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        #message {
            font-size: 1.8rem;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Xeioa Hub Release</h1>
        <div id="countdown">00:20</div>
        <div id="message">ðŸš€ Der Xeioa Hub ist jetzt verfÃ¼gbar! ðŸš€</div>
    </div>

    <script>
        // --- JavaScript: Countdown-Logik ---
        const countdownElement = document.getElementById('countdown');
        const messageElement = document.getElementById('message');

        // Countdown-Zeit (20 Sekunden)
        let zeitVerbleibend = 20;

        function updateCountdown() {
            const minuten = String(Math.floor(zeitVerbleibend / 60)).padStart(2, '0');
            const sekunden = String(zeitVerbleibend % 60).padStart(2, '0');

            countdownElement.textContent = `${minuten}:${sekunden}`;

            if (zeitVerbleibend <= 0) {
                clearInterval(countdown);
                countdownElement.style.display = 'none';
                messageElement.style.display = 'block';
            }

            zeitVerbleibend--;
        }

        // Countdown jede Sekunde aktualisieren
        const countdown = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>

</html>
